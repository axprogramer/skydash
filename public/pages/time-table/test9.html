<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Table</title>
</head>

<body>

    <div id="tableContainer">
        <table id="dynamicTable">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </table>
    </div>

    <button onclick="addRow()">Add Row</button>
    <button onclick="addColumn()">Add Column</button>
    <button onclick="saveToFirebase()">Save to Firebase</button>

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDn5l50utUfCEBpWEYX_lQO5Ar3OB0WAmc",
                authDomain: "salamom-d3246.firebaseapp.com",
                databaseURL: "https://salamom-d3246-default-rtdb.firebaseio.com",
                projectId: "salamom-d3246",
                storageBucket: "salamom-d3246.appspot.com",
                messagingSenderId: "521352537338",
                appId: "1:521352537338:web:fbccf858c76c4a843d1543"
            };
            firebase.initializeApp(firebaseConfig);
            var database = firebase.database();

        function addRow() {
            const table = document.getElementById('dynamicTable');
            const newRow = table.insertRow(-1);
            for (let i = 0; i < table.rows[0].cells.length; i++) {
                const newCell = newRow.insertCell(i);
                newCell.innerHTML = `<input type="text" placeholder="Enter data">`;
            }
        }

        function addColumn() {
            const table = document.getElementById('dynamicTable');
            for (let i = 0; i < table.rows.length; i++) {
                const newCell = table.rows[i].insertCell(-1);
                if (i === 0) {
                    newCell.innerHTML = `<input type="text" placeholder="Enter header">`;
                } else {
                    newCell.innerHTML = `<input type="text" placeholder="Enter data">`;
                }
            }
        }

        function saveToFirebase() {
            const table = document.getElementById('dynamicTable');
            const dataToSave = {};
            for (let i = 1; i < table.rows.length; i++) {
                const rowData = {};
                for (let j = 0; j < table.rows[i].cells.length; j++) {
                    const input = table.rows[i].cells[j].getElementsByTagName('input')[0];
                    const header = table.rows[0].cells[j].getElementsByTagName('input')[0].value;
                    rowData[header] = input.value;
                }
                dataToSave[`row${i}`] = rowData;
            }
            firebase.database().ref('tableData').set(dataToSave);
        }
    </script>

</body>

</html>
